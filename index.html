<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result-box">
      <h1 class="title">Your Result</h1>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>
      <div class="feedback">Great</div>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-box">
      <h2 class="summary-title">Summary</h2>
      <div class="categories">
        <div class="category-item reaction">
          <h3 class="category-name">Reaction</h3>
          <div class="category-score"><strong>80</strong> / 100</div>
        </div>

        <div class="category-item memory">
          <h3 class="category-name">Memory</h3>
          <div class="category-score"><strong>92</strong> / 100</div>
        </div>

        <div class="category-item verbal">
          <h3 class="category-name">Verbal</h3>
          <div class="category-score"><strong>61</strong> / 100</div>
        </div>

        <div class="category-item visual">
          <h3 class="category-name">Visual</h3>
          <div class="category-score"><strong>72</strong> / 100</div>
        </div>
      </div>
      <a href="#" class="continue-button">Continue</a>
    </div>
  </div>
</body>
</html>
